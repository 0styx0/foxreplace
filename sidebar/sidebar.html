<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../lib/semantic.min.css">
    <script src="../lib/jquery-3.2.0.min.js"></script>
    <script src="../lib/semantic.min.js"></script>
    <script src="../lib/xregexp-all-min.js"></script>
    <script src="../core.js"></script>
    <script src="sidebar.js"></script>
    <style type="text/css">
      * {
        min-width: unset !important;
      }
      body {
        padding: 10px;
      }
    </style>
  </head>

  <body>

    <form id="form" class="ui form">
      <div class="required field">
        <label class="i18n">toolbar.input</label>
        <input name="input" type="text" autocomplete="off">
      </div>
      <div class="field">
        <select name="inputType" class="ui dropdown">
          <option value="0" class="i18n">inputType.text</option>
          <option value="1" class="i18n">inputType.wholeWords</option>
          <option value="2" class="i18n">inputType.regExp</option>
        </select>
      </div>
      <div class="field">
        <label class="i18n">toolbar.output</label>
        <input name="output" type="text" autocomplete="off">
      </div>
      <div class="field">
        <label class="i18n">html</label>
        <select name="html" class="ui dropdown">
          <option value="0" class="i18n">html.none</option>
          <option value="1" class="i18n">html.output</option>
          <option value="2" class="i18n">html.inputOutput</option>
        </select>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input name="caseSensitive" type="checkbox">
          <label class="i18n">toolbar.caseSensitive</label>
        </div>
      </div>
      <button class="ui button i18n" type="submit">toolbar.replace</button>
    </form>

    <script src="../scripts/i18n.js"></script>

  </body>

</html>
